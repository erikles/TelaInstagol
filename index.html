<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaGol</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="groud">
                <img src="./img/instagram-logo.png" class="instagram-loo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto do perfil instagram">
                </div>
                <a href="#" class="Instagram-login">Entre no jogo!</a>
                <a href="#" class="Instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Erikles?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
